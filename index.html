<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Password generator app</title>
</head>
<body>

  <div class="container">
    <header>Password Generator</header>
    <main>
      <div class="password-field">
        <h1>P4$5W0rD!</h1>
        <img src="assets/images/icon-copy.svg" alt="copy-icon">
      </div>
      <form class="form-control">
        <!-- Character Field -->
        <div class="character-field">
          <label for="character-length">Character Length</label>
          <label class="length-label" for="character-length">10</label>
        </div>

        <!-- Range -->
        <input type="range" id="character-length" name="character-length" min="0" max="100">
        

        <!-- Checkboxes With Labels -->
        <div class="checkboxes">
          <div class="checkbox-group">
            <input type="checkbox" name="upper-checkbox" id="upper-checkbox">
            <label class="checkbox-label" for="upper-checkbox">Include Uppercase Letters</label>  
          </div>

          <div class="checkbox-group">
            <input type="checkbox" name="lower-checkbox" id="lower-checkbox">
            <label class="checkbox-label" for="lower-checkbox">Include Lowercase Letters</label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" name="number-checkbox" id="number-checkbox">
            <label class="checkbox-label" for="number-checkbox">Include Numbers</label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="symbol-checkbox">
            <label class="checkbox-label" for="symbol-checkbox">Include Symbols</label>
          </div>
         
        </div>
      
        <!-- Password Strength -->
        <div class="password-strength">
          <p>Strength</p>
          <!-- Strength State  | | | | -->
          <div class="strength-state">
            <h2>Medium</h2>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>           
          </div>
        </div>

        <!-- Generate Button -->
        <button type="submit">
          Generate
          <img src="assets/images/icon-arrow-right.svg" alt="icon-arrow-right">
        </button>

      </form>

    </main>
    
  </div>


</body>
</html>
